<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Recipe</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="../src/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-primary text-white">
    <nav
      class="bg-primary text-white w-full fixed md:h-24 md:px-24 h-16 px-5 flex justify-between items-center text-2xl z-40"
    >
      <div class="flex justify-center items-center gap-1">
        <i class="fa-solid fa-utensils text-main"></i>
        <h1 class="font-semibold">Recipe</h1>
      </div>

      <button class="text-white" id="drawer-btn">
        <i class="fa-solid fa-bars"></i>
      </button>
    </nav>
    <div
      id="drawer"
      class="fixed z-50 md:w-1/4 w-3/4 h-screen bg-primary text-white shadow-lg md:-left-1/3 -left-3/4 transition-all ease-in-out duration-500 overflow-scroll"
    >
      <ul id="menu" class="w-full"></ul>
    </div>
    <section id="home" class="h-screen flex justify-center items-center pt-32">
      <div
        class="w-screen h-[80vh] rounded-lg grid md:grid-cols-2 md:grid-rows-1 grid-rows-2"
      >
        <div
          class="w-full h-full flex flex-col md:justify-center justify-start items-center"
        >
          <img src="./imgs/home.png" alt="" />
        </div>
        <div
          class="md:w-[80%] w-[90%] mx-auto flex flex-col justify-center md:gap-10 gap-5"
        >
          <p class="text-3xl font-extrabold">Delisious</p>
          <p class="text-3xl font-extrabold text-main">Homemade Recipes</p>

          <p class="md:text-sm text-xs text-white/50">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae error
            voluptatum quod omnis molestiae praesentium laborum sequi fugit
            cumque, numquam maiores unde dignissimos a enim, soluta minima.
            Error, reiciendis natus.
          </p>
          <a href="#recipes" class="self-center mt-5">
            <button class="py-2 px-3 bg-main rounded-full">View Recipes</button>
          </a>
        </div>
      </div>
    </section>
    <section id="search">
      <div class="w-full h-[40vh] flex justify-center items-center">
        <div
          class="md:w-[70vw] w-[90vw] md:p-5 p-2 bg-white/10 flex justify-center items-center gap-5"
        >
          <input
            type="text"
            placeholder=" find your recipe"
            class="w-[80%] p-2 bg-transparent focus:outline-none md:text-base text-xs"
          />

          <button
            type="text"
            class="md:py-2 md:px-3 px-2 py-1 md:text-base text-xs bg-main rounded"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </section>
    <section id="recipes" class="w-full md:pt-28 bg-primary">
      <h2 class="text-center text-3xl font-bold header"></h2>
      <div class="flex w-full">
        <div
          class="md:p-12 md:px-20 grid md:grid-cols-3 grid-cols-1"
          id="container"
        ></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
